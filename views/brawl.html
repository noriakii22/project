<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./2.css">
    <title>Document</title>
</head>
<body>
    <img src="bs.jpg" alt="" width = '100%' height="330px">
    <h1> ТЕСТ КТО ТЫ ИЗ БОЙЦОВ БРАВЛ СТАРС</h1>

    <form class ="test-class" action="/submit_brawl" method="POST">
            <div class="row gy-3">
              <div class="col-md-6">
                <label for="cc-name" class="form-label">Номер карты</label>
                <input type="text" class="form-control"  name = "number" id="cc-name" placeholder="1111 2222 3333 4444" required="">
              </div>
  
              
              <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Срок действия</label>
                <input type="text" class="form-control"  name ="expiration" id="cc-expiration" placeholder="01/01" required="">
                <div class="invalid-feedback">
                  Expiration date required
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" name = "ccv" id="cc-cvv" placeholder="123" required="">
                <div class="invalid-feedback">
                  Security code required
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="cc-cvv" class="form-label">ИМЯ ФАМИЛИЯ ОТЧЕСТВО ЛАТИНИЦЕЙ</label>
                <input type="text" class="form-control" name = "name" id="cc-date" placeholder="Фролов Иван Иванович" required="">
                <div class="invalid-feedback">
                  Person date required
                </div>
              </div> 
            <button class="w-100 btn btn-primary btn-dark" type="submit">Продолжить</button>
          </form>
        </div>
      </div>
    </form>
</body>
</html>
